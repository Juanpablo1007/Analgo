<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Análisis Bibliométrico</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <header>
        <h1>Proyecto de Análisis de Algoritmos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#estadisticas">Estadísticas</a></li>
            <li><a href="#nube-palabras">Nube de Palabras</a></li>
            <li><a href="#grafo-journals">Relación Journals-Artículos</a></li>
        </ul>
    </nav>
    <section id="estadisticas">
        <h2>Estadísticas Descriptivas</h2>
        <div class="estadisticas-container">
            <!-- Sección para mostrar gráficos estadísticos -->
            <canvas id="graficoEstadisticas"></canvas>
        </div>
    </section>
    <section id="nube-palabras">
        <h2>Nube de Palabras Clave</h2>
        <div class="nube-container">
            <!-- Aquí se generará la nube de palabras -->
            <canvas id="nubePalabras"></canvas>
        </div>
    </section>
    <section id="grafo-journals">
        <h2>Relación entre Journals y Artículos</h2>
        <div class="grafo-container">
            <!-- Representación del grafo -->
            <canvas id="grafoJournals"></canvas>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Universidad del Quindío - Proyecto de Análisis de Algoritmos</p>
    </footer>
</body>
</html>
